<div class="container">
    <div class="page-header">
        <h1>{{titulo}}</h1>
    </div>
    <div *ngIf='!possuiProdutos()'>
        <h3>Nenhum produto encontrado.</h3>
    </div>
    <div *ngIf='possuiProdutos()'>
        <table class="table table-striped table-hover">
            <thead>
                <th>Código</th>
                <th>Nome</th>
                <th>Preço</th>
            </thead>
            <tbody>
                <tr *ngFor="let produto of produtos">
                    <td>{{produto.codigo}}</td>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.preco}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
