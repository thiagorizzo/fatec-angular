<div class="container">
    <div class="page-header">
        <h1>{{titulo}}</h1>
    </div>
    <div *ngIf='!possuiProdutos()'>
        <h3>Nenhum produto encontrado.</h3>
    </div>
    <div *ngIf='possuiProdutos()'>
        <table class="table table-striped table-hover">
            <thead>
                <th>Código</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Capa</th>
            </thead>
            <tbody>
                <tr *ngFor="let produto of produtos">
                    <td>{{produto.codigo}}</td>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.preco}}</td>
                    <td><img [src]='retornaImagemUrl(produto)' style="height: 100px; width: 100px;" /></td>
                    <td><button (click)='selecionarProduto(produto)'>{{ produto == produtoSelecionado ? 'Deselecionar' : 'Selecionar' }}</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf='produtoSelecionado'>
        {{produtoSelecionado.descricao}}
    </div>
</div>
